<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>TODO</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script type="module">
        import { createTodoApp } from './js/view.js';
        import {
            getTodoList,
            createTodoItem,
            switchTodoItemDone,
            deleteTodoItem,
        } from './js/api.js';

        const owner = 'Я';
        (async () => {
            const todoItemsList = await getTodoList(owner);
            createTodoApp(document.getElementById('todo-app'), {
                title: 'Мои дела',
                owner,
                todoItemsList,
                onCreateFormSubmit: createTodoItem,
                onDoneClick: switchTodoItemDone,
                onDeleteClick: deleteTodoItem,
            });
        })();
    </script>
  </head>
  <body>
    <div class="container">
      <nav class="nav mb-5">
        <a href="./index.html" class="nav-link">Мои дела</a>
        <a href="./dad.html" class="nav-link">Дела папы</a>
        <a href="./mom.html" class="nav-link">Дела мамы</a>
      </nav>

      <div id="todo-app"></div>
    </div>
  </body>
</html>
